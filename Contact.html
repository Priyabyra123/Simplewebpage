<!Doctypehtml>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <metaname="viewport" content="width=device-width initial-scale=1.0>">
        <title>My login protfolio</title>
        <link rel="Stylesheet" href="myprotfoliotest-2.css">
    </head>
    <body>
        
        <div class="login-box">
            <form>
                 <h2>Contact</h2>
                <div class="login-input">
                    <label>Name:</label>
                    <input type="textbox" name="Username" placeholder="Enter your Name" required>
                </div>
                <br><br>
                <div class="login-input">
                    <label>Contact</label>
                    <input type="textbox" name="Password" placeholder="Enter  your Contact number" required>
                </div>
                <br><br>
                <div class="login-input">
                    <label>E-mail</label>
                    <input type="textbox" name="E-mail" placeholder="Enter Your Emal Address" required>
                </div>
                <div class="login-input">
                    <label>Descride message here</label>
                    <input type="textarea" name="Describe message here" placeholder="Enter message" required>
                </div>
                <br><br>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
    </html>
